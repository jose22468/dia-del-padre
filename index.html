<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día del Padre</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feliz Día del Padre</h1>
            <h2>Para el mejor papá del mundo</h2>
        </header>
        
        <main>
            <div class="photo-frame">
                <img id="father-photo" src="" alt="Foto de papá">
            </div>
            
            <div class="message">
                <p>Querido papá:</p>
                <p id="personal-message">Eres mi héroe, mi guía y mi mejor ejemplo. Gracias por todo tu amor y apoyo incondicional.</p>
                <p>¡Te quiero mucho!</p>
                <p class="signature">Con todo mi cariño,<br><span id="your-name">Tu hijo Josemiguel</span></p>
            </div>
            
            <button id="surprise-btn">¡Haz clic para una sorpresa!</button>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
